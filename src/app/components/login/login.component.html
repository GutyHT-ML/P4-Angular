<div class="container">
  <form [formGroup]="logInForm" (ngSubmit)="logIn()" style="display: block;" autocomplete="off">
    <div class="form-container">
      <div class="mat-title" style="text-align: center;">Log In</div>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. guty@example.com" formControlName="email" required email>
          <mat-error *ngIf="logInForm.controls['email'].invalid"></mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <mat-error *ngIf="logInForm.controls['password'].invalid"></mat-error>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Log In</button>
        <p>Don't have an account? <a routerLink="/signup" routerLinkActive="active">Sign up</a></p>
    </div>
  </form>
</div>
